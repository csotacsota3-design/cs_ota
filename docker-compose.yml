version: "3.8"

x-airflow-common: &airflow-common
  image: ${AIRFLOW_IMAGE_NAME}
  env_file:
    - .env
  environment:
    _PIP_ADDITIONAL_REQUIREMENTS: ${PIP_ADDITIONAL_REQUIREMENTS}

    AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: ${AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION}
    AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW__CORE__LOAD_EXAMPLES}

    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: ${AIRFLOW__WEBSERVER__EXPOSE_CONFIG}

    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}

    ETL_MYSQL_HOST: ${ETL_MYSQL_HOST}
    ETL_MYSQL_PORT: ${ETL_MYSQL_PORT}
    ETL_MYSQL_DB: ${ETL_MYSQL_DB}
    ETL_MYSQL_USER: ${ETL_MYSQL_USER}
    ETL_MYSQL_PASSWORD: ${ETL_MYSQL_PASSWORD}

  volumes:
    - ${AIRFLOW_DAGS_DIR}:/opt/airflow/dags
    - ${AIRFLOW_LOGS_DIR}:/opt/airflow/logs
    - ${AIRFLOW_PLUGINS_DIR}:/opt/airflow/plugins
    - ${AIRFLOW_DATA_DIR}:/opt/airflow/data
    - ${GCP_SERVICE_ACCOUNTS}:/opt/airflow/service_accounts
    - ./requirements.txt:/opt/airflow/requirements.txt
  user: "${AIRFLOW_UID}:0"
  depends_on:
    postgres:
      condition: service_healthy
    mysql:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    container_name: airflow-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${AIRFLOW_POSTGRES_USER}
      POSTGRES_PASSWORD: ${AIRFLOW_POSTGRES_PASSWORD}
      POSTGRES_DB: ${AIRFLOW_POSTGRES_DB}
    ports:
      - "${AIRFLOW_POSTGRES_PORT}:5432"
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AIRFLOW_POSTGRES_USER} -d ${AIRFLOW_POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  mysql:
    image: mysql:8.0
    container_name: etl-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${ETL_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${ETL_MYSQL_DB}
      MYSQL_USER: ${ETL_MYSQL_USER}
      MYSQL_PASSWORD: ${ETL_MYSQL_PASSWORD}
    ports:
      - "${ETL_MYSQL_PORT}:3306"
    volumes:
      - etl_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${ETL_MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 25s

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        pip install --no-cache-dir -r /opt/airflow/requirements.txt --constraint /home/airflow/constraints.txt
        airflow db migrate
        airflow users create \
          --username "${AIRFLOW_ADMIN_USERNAME}" \
          --password "${AIRFLOW_ADMIN_PASSWORD}" \
          --firstname "${AIRFLOW_ADMIN_FIRSTNAME}" \
          --lastname "${AIRFLOW_ADMIN_LASTNAME}" \
          --role Admin \
          --email "${AIRFLOW_ADMIN_EMAIL}"
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "${AIRFLOW_WEBSERVER_PORT}:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname \"$${HOSTNAME}\""]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  airflow_postgres_data:
  etl_mysql_data:
